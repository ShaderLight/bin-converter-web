<!DOCTYPE html>
<head>
    <title>Binary converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/convStyle.css">
    <script src="scripts/comboboxBind.js"></script>
    <script src="scripts/converter.js"></script>
</head>
<body>
    <h1 id="main-title">Binary converter</h1>

    <label for="num-input" class="input-labels">Input a number</label>
    <input type="text" id="num-input" class="user-inputs" name="num-input">
    
    <label for="from-base" class="input-labels">Select representation of the given number</label>
    <select id="from-base" name="from-base" class="user-inputs" name="from-base">
        <option value="10">Base-10 (decimal)</option>
        <option value="2">Base-2 (binary)</option>
        <option value="u1">One's complement</option>
        <option value="u2">Two's complement</option>
        <option value="8">Base-8 (octal)</option>
        <option value="16">Base-16 (hexadecimal)</option>
    </select>
    
    <label for="frac-bits" class="input-labels">Fractional bits (precision)</label>
    <input type="number" id="frac-bits" class="user-inputs" name="frac-bits" value="5" min="1" max="10">

    <button type="button">Convert</button>
    
    <div id="output-container">
        <div id="out-1-container" class="output-blocks">
            <p id="out-1-lbl" class="output-lbls">Base-2 (binary)</p>
            <p id="out-1" class="outputs"></p>
        </div>
        <br>
        <div id="out-2-container" class="output-blocks">
            <p id="out-2-lbl" class="output-lbls">One's complement</p>
            <p id="out-2" class="outputs"></p>
        </div>
        <br>
        <div id="out-3-container" class="output-blocks">
            <p id="out-3-lbl" class="output-lbls">Two's complement</p>
            <p id="out-3" class="outputs"></p>
        </div>
        <br>
        <div id="out-4-container" class="output-blocks">
            <p id="out-4-lbl" class="output-lbls">Base-8 (octal)</p>
            <p id="out-4" class="outputs"></p>
        </div>
        <br>
        <div id="out-5-container" class="output-blocks">
            <p id="out-5-lbl" class="output-lbls">Base-16 (hexadecimal)</p>
            <p id="out-5" class="outputs"></p>
        </div>
    </div>

    <div id="footer" style="font-size: small;">
        <p style="padding-top: 0.1%; margin-bottom: 0px;">
            Created by <a href="https://github.com/ShaderLight">ShaderLight</a>
            |
            <a href="https://github.com/ShaderLight/bin-converter-web">GitHub</a>
        </p>
    </div>
</body>
